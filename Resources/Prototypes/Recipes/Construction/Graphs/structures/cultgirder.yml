- type: constructionGraph
  id: CultGirder
  start: start
  graph:
    - node: start
      edges:
        - to: girder
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: RunedMetal
              amount: 2
              doAfter: 1

    - node: girder
      entity: CultGirder
      actions:
        - !type:SpriteChange
          specifier:
            sprite: /Textures/Structures/Walls/cult.rsi
            state: girder
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialRunedMetal1
              amount: 2
            - !type:DeleteEntity {}
          conditions:
            - !type:EntityAnchored
              anchored: false
          steps:
            - tool: Welding
              doAfter: 4
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialRunedMetal1
              amount: 2
            - !type:DeleteEntity {}
          conditions:
            - !type:EntityAnchored
              anchored: false
          steps:
            - tool: Cursing
              doAfter: 0.8
              
        - to: wall
          completed:
            - !type:SnapToGrid
              southRotation: true
          conditions:
            - !type:EntityAnchored {}
          steps:
            - material: RunedMetal
              amount: 2
              doAfter: 2

    - node: wall
      entity: WallCult
      edges:
        - to: girder
          completed:
            - !type:GivePrototype
              prototype: MaterialRunedMetal1
              amount: 2
          steps:
            - tool: Welding
              doAfter: 12
        - to: girder
          completed:
            - !type:GivePrototype
              prototype: MaterialRunedMetal1
              amount: 2
          steps:
            - tool: Cursing
              doAfter: 1